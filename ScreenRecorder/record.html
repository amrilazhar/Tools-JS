<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-content">
      <div class="wrapper">
        <div class="title">
          <h1>
            Screen Recorder JS
          </h1>
        </div>

        <div>
          <div class="box start show" id="startBtn" >
            <div href="#" id="start" class="btn">
              Start Capture
            </div>
          </div>
          <div class="box stop hide" id="stopBtn">
            <div href="#" id="stop" class="btn">
              Stop Capture
            </div>
          </div>
          <!--
          <button id="startRec" class="box btn start">Record</button>
          <button id="stopRec" class="box btn stop">Stop Record</button>
          -->
        </div>

        <video id="video" autoplay></video>
        <br />

        <strong>Log:</strong>
        <br />
        <pre id="log"></pre>
        <a id="recorded" href="#">Download Link</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="ScreenRecorder.js"></script>
</html>
